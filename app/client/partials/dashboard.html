<div ng-controller="DashboardCtrl">
	<h2>Leader Board</h2>
	<table class="table">
		<thead>
			<tr>
				<th>Player Name</th>
				<th>Zombie Kills</th>
				<th>Bandit Kills</th>
				<th>Humanity</th>
				<th>Distance on Foot</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in players | orderBy:'KillsZ':true ">
				<td>{{player.PlayerName}}</td>
				<td>{{player.KillsZ}}</td>
				<td>{{player.KillsB}}</td>
				<td>{{player.Humanity}}</td>
				<td>{{player.DistanceFoot}}</td>
			</tr>
		</tbody>	
	</table>
</div>
